[config]
autoboot=0
autoboot_list=0
bootwait=3
verification=2
autohosoff=0
backlight=100
updater2p=0
autonogc=0

{AtlasNX/Kosmos modifi√© par Shadow256}
{ }

{Atmosphere via Hekate}
[Atmosphere]
fss0=atmosphere/fusee-secondary.bin
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_switch.bmp
atmosphere=1
fullsvcperm=1
kip1=atmosphere/kips/*
[Atmosphere+SigPatches]
